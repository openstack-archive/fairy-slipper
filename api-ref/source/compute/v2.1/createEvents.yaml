status:
  in: body
  required: false
  type: string
  description: |
    The event status. A valid value is ``failed``,
    ``completed``, or ``in-progress``. Default is ``completed``.

code:
  in: body
  required: true
  type: string
  description: |
    The HTTP response code for the event.

name:
  in: body
  required: true
  type: string
  description: |
    The event name. A valid value is ``network-
    changed``, ``network- vif-plugged``, ``network-vif-unplugged``, or
    ``network-vif- deleted``.

tag:
  in: body
  required: false
  type: string
  description: |
    A string value that identifies the event.

server_uuid:
  in: body
  required: true
  type: string
  description: |
    The UUID of the server instance to which the API
    dispatches the event.  You must assign this instance to a host.
    Otherwise, this call does not dispatch the event to the instance.

events:
  in: body
  required: true
  type: array
  description: |
    The action.

