fixed_address:
  in: body
  required: false
  type: string
  description: |
    The fixed IP address with which you want to
    associate the floating IP address.

addFloatingIp:
  in: body
  required: true
  type: object
  description: |
    The action.

address:
  in: body
  required: true
  type: string
  description: |
    The floating IP address.

tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

server_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the server.

