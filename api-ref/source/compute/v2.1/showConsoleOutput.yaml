os-getConsoleOutput:
  in: body
  required: true
  type: string
  description: |
    The action.

length:
  in: body
  required: false
  type: integer
  description: |
    The number of lines to fetch from the end of
    console log. ``-1`` indicates unlimited.

tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

server_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the server.

