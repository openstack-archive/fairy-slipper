x-openstack-request-id:
  in: header
  required: false
  type: string
  description: |
    A unique ID for tracking the request. The request
    ID associated with the request appears in the log lines for that
    request. By default, the middleware configuration ensures that the
    request ID appears in the log files.

OS-EXT-STS:task_state:
  in: body
  required: true
  type: string
  description: |
    The task state of the instance.

addresses:
  in: body
  required: true
  type: object
  description: |
    The addresses for the server.  Addresses
    information is hidden for any server in a state set in the
    ``osapi_hide_server_address_states`` configuration option. By
    default, servers in ``building`` state hide their addresses
    information.  See `nova.conf - configuration options
    <http://docs.openstack.org/liberty/config-reference/content/list-
    of-compute-config-options.html>`_.

links:
  in: body
  required: true
  type: array
  description: |
    Server links.

image:
  in: body
  required: true
  type: object
  description: |
    The UUID and links for the image for your server
    instance. The ``image`` object might be an empty string when you
    boot the server from a volume.

OS-EXT-STS:vm_state:
  in: body
  required: true
  type: string
  description: |
    The VM state.

OS-EXT-SRV-ATTR:instance_name:
  in: body
  required: true
  type: string
  description: |
    The instance name. The Compute API generates the
    instance name from the instance name template. Appears in the
    response for administrative users only.

OS-SRV-USG:launched_at:
  in: body
  required: true
  type: string
  description: |
    The date and time when the server was launched.

    The date and time stamp format is `ISO 8601
    <https://en.wikipedia.org/wiki/ISO_8601>`_:

    ::

       CCYY-MM-DDThh:mm:ss±hh:mm

    For example, ``2015-08-27T09:49:58-05:00``.

    The ``±hh:mm`` value, if included, is the time zone as an offset
    from UTC.

    If the ``deleted_at`` date and time stamp is not set, its value is
    ``null``.

flavor:
  in: body
  required: true
  type: object
  description: |
    The ID and links for the flavor for your server
    instance. A flavor is a combination of memory, disk size, and
    CPUs.

id:
  in: body
  required: true
  type: string
  description: |
    The security group ID.

security_groups:
  in: body
  required: true
  type: array
  description: |
    Security groups object.

description:
  in: body
  required: true
  type: string
  description: |
    The security group description.

os-extended-volumes:volumes_attached:
  in: body
  required: true
  type: array
  description: |
    The attached volumes, if any.

user_id:
  in: body
  required: true
  type: string
  description: |
    The user ID of the user who owns the server.

OS-DCF:diskConfig:
  in: body
  required: true
  type: string
  description: |
    Disk configuration. The value is either:  -
    ``AUTO``. The API builds the server with a single partition the
    size of the target flavor disk. The API automatically adjusts the
    file system to fit the entire partition.  - ``MANUAL``. The API
    builds the server by using the partition   scheme and file system
    that is in the source image. If the target   flavor disk is
    larger, The API does not partition the remaining   disk space.

progress:
  in: body
  required: true
  type: integer
  description: |
    A percentage value of the build progress.

OS-EXT-STS:power_state:
  in: body
  required: true
  type: integer
  description: |
    The power state of the instance.

OS-EXT-AZ:availability_zone:
  in: body
  required: true
  type: string
  description: |
    The availability zone.

metadata:
  in: body
  required: true
  type: object
  description: |
    The associated metadata key and value pairs.

status:
  in: body
  required: true
  type: string
  description: |
    The server status.

updated:
  in: body
  required: true
  type: string
  description: |
    The date and time when the resource was updated.

    The date and time stamp format is `ISO 8601
    <https://en.wikipedia.org/wiki/ISO_8601>`_:

    ::

       CCYY-MM-DDThh:mm:ss±hh:mm

    The ``±hh:mm`` value, if included, is the time zone as an offset
    from UTC.

    For example, ``2015-08-27T09:49:58-05:00``.

    The UTC time zone is assumed.

hostId:
  in: body
  required: true
  type: string
  description: |
    The ID of the host.

OS-EXT-SRV-ATTR:host:
  in: body
  required: true
  type: string
  description: |
    The host name. Appears in the response for
    administrative users only.

OS-SRV-USG:terminated_at:
  in: body
  required: true
  type: string
  description: |
    The date and time when the server was deleted.

    The date and time stamp format is `ISO 8601
    <https://en.wikipedia.org/wiki/ISO_8601>`_:

    ::

       CCYY-MM-DDThh:mm:ss±hh:mm

    For example, ``2015-08-27T09:49:58-05:00``.

    The ``±hh:mm`` value, if included, is the time zone as an offset
    from UTC.

    If the ``deleted_at`` date and time stamp is not set, its value is
    ``null``.

rules:
  in: body
  required: true
  type: string
  description: |
    A rules object.

key_name:
  in: body
  required: true
  type: string
  description: |
    The name of associated key pair, if any.

OS-EXT-SRV-ATTR:hypervisor_hostname:
  in: body
  required: true
  type: string
  description: |
    The hypervisor host name. Appears in the response
    for administrative users only.

name:
  in: body
  required: true
  type: string
  description: |
    The security group name.

created:
  in: body
  required: true
  type: string
  description: |
    The date and time when the resource was created.

    The date and time stamp format is `ISO 8601
    <https://en.wikipedia.org/wiki/ISO_8601>`_:

    ::

       CCYY-MM-DDThh:mm:ss±hh:mm

    For example, ``2015-08-27T09:49:58-05:00``.

    The ``±hh:mm`` value, if included, is the time zone as an offset
    from UTC. In the previous example, the offset value is ``-05:00``.

tenant_id:
  in: body
  required: true
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

server:
  in: body
  required: true
  type: object
  description: |
    A ``server`` object.

host_status:
  in: body
  required: true
  type: string
  description: |
    The host status. Values where next value in list
    can override the previous:  - ``UP`` if nova-compute up.  -
    ``UNKNOWN`` if nova-compute not reported by servicegroup driver.
    - ``DOWN`` if nova-compute forced down.  - ``MAINTENANCE`` if
    nova-compute is disabled.  - Empty string indicates there is no
    host for server.  This attribute appears in the response only if
    the policy permits.

tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

server_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the server.

