server_groups:
  in: body
  required: true
  type: object
  description: |
    A ``server_groups`` object.

user_id:
  in: body
  required: true
  type: string
  description: |
    The ID of the user.

name:
  in: body
  required: true
  type: string
  description: |
    The name of the server group.

members:
  in: body
  required: true
  type: array
  description: |
    A list of members in the server group.

policies:
  in: body
  required: true
  type: array
  description: |
    A list of policies for the server group.

project_id:
  in: body
  required: true
  type: string
  description: |
    The ID of the project.

id:
  in: body
  required: true
  type: string
  description: |
    The UUID of the server group.

metadata:
  in: body
  required: true
  type: object
  description: |
    A dictionary of metadata key-and-value pairs,
    which is maintained for backward compatibility. The API always
    returns an empty metadata dictionary.

server_group_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the server group.

tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

