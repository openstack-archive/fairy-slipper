tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

server_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the server.

network_label:
  in: path
  required: false
  type: string
  description: |
    The network label, such as ``public`` or
    ``private``.

