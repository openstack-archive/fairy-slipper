x-openstack-request-id:
  in: header
  required: false
  type: string
  description: |
    A unique request ID that provides tracking for
    the request. Provider must configure middleware to return a
    request ID header in a response.

tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

minDisk:
  in: query
  required: false
  type: integer
  description: |
    Filters the response by a minimum disk space, in
    GB.

minRam:
  in: query
  required: false
  type: integer
  description: |
    Filters the response by a minimum RAM, in MB.

sort_key:
  in: query
  required: false
  type: string
  description: |
    Sorts by a server attribute. Default attribute is
    ``created``. You can specify multiple pairs of sort key and sort
    direction query parameters. If you omit the sort direction in a
    pair, the API uses the natural sorting direction of the server
    ``sort_key`` attribute.

sort_dir:
  in: query
  required: false
  type: string
  description: |
    Sort direction. A valid value is ``asc``
    (ascending) or ``desc`` (descending). Default is ``desc``. You can
    specify multiple pairs of sort key and sort direction query
    parameters. If you omit the sort direction in a pair, the API uses
    the natural sorting direction of the direction of the server
    ``sort_key`` attribute.

limit:
  in: query
  required: false
  type: integer
  description: |
    Requests a page size of items. Returns a number
    of items up to a limit value. Use the ``limit`` parameter to make
    an initial limited request and use the ID of the last-seen item
    from the response as the ``marker`` parameter value in a
    subsequent limited request.

marker:
  in: query
  required: false
  type: string
  description: |
    The ID of the last-seen item. Use the ``limit``
    parameter to make an initial limited request and use the ID of the
    last-seen item from the response as the ``marker`` parameter value
    in a subsequent limited request.

