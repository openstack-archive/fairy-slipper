  required: true
  type: string
  description: |
    The UUID of the virtual interface.

virtual_interfaces:
  in: body
  required: true
  type: array
  description: |
    A ``virtual_interfaces`` object.

mac_address:
  in: body
  required: true
  type: string
  description: |
    The MAC address.

tenant_id:
