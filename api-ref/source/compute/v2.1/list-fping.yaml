tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

all_tenants:
  in: query
  required: false
  type: integer
  description: |
    Specify the ``all_tenants=1`` query parameter to
    ping instances for all tenants.

include:
  in: query
  required: false
  type: string
  description: |
    Specify ``include=uuid[,uuid...]`` to include the
    instances in the results.

exclude:
  in: query
  required: false
  type: string
  description: |
    Specify ``exclude=uuid[,uuid...]`` to exclude the
    instances from the results.

