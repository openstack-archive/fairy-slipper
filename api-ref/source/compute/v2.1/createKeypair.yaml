public_key:
  in: body
  required: false
  type: string
  description: |
    The public ssh key to import. If you omit this
    value, a key is generated.

name:
  in: body
  required: true
  type: string
  description: |
    The name to associate with the keypair.

tenant_id:
  in: path
  required: false
  type: string
  description: |
    The UUID of the tenant in a multi-tenancy cloud.

