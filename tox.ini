[tox]
minversion = 1.6
envlist = py34,py27,pypy,pep8,node
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py test --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --testr-args='{posargs}'

[testenv:coveralls]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       coveralls
commands = coverage run --source ./fairy_slipper -m testtools.run discover ./fairy_slipper

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:releasenotes]
commands = sphinx-build -a -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:debug]
commands = oslo_debug_helper {posargs}

[testenv:node]
deps = nodeenv
basepython = python
setenv =
  CHROME_BIN=chromium-browser
  DISPLAY=:99.0
commands =
  nodeenv -p {envdir} --node=0.10.24 || true
  npm install
  npm run-script test-single-run

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build,api-site
